<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <app-buscar-pais (onEnter)="buscar( $event )" (onDebounce)="buscar($event)" placeholder="Buscar Pais">
    </app-buscar-pais>
  </div>
</div>
<ul *ngIf="mostrarSugerencias" class="list-group">
  <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/pais', pais.altSpellings[0]]">
      {{pais.name.common}}
    </a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
    <a class="nav-link">
     Buscar: "{{termino}}"
    </a>
  </li>
</ul>
<hr>
<div>
  <div class="alert alert-danger" *ngIf="error">
    No se encontro coincidencias <strong>{{termino}}</strong>
  </div>
</div>
<div class="row">
  <div class="col" *ngIf="!error">
    <app-tabla-pais [paises]="paises"></app-tabla-pais>
  </div>
</div>
